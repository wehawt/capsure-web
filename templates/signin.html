    <!--START main body-->

    <div class="container">
      <div class="form">
        
        <div class="card">

          <div class="card-header text-white" style="background-color: #2F2F2F;">
            Sign in
          </div>
          
          <div class="card-body">
            <div class="form-group">
                
              <input type="email" name="email_login" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" style="border: none; border-bottom: 2px solid#2F2F2F;">
                
            </div>
            <div class="form-group">
              <input type="password" name="password_login" class="form-control" id="exampleInputPassword1" placeholder="Password" style="border: none; border-bottom: 2px solid#2F2F2F; margin-top: 50px;">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
            </div>
            <div class="container row">
              <button type="submit" onclick="login();" class="btn btn-primary col" style="background-color: #2F2F2F; border-color: #2F2F2F; max-width: 85px; margin-top: 20px;">Submit</button>
              <small id="emailHelp" class="form-text text-muted col" style="margin-top: 25px;">You don't have an account?</small>
              
              <a class="sign-up" formaction="/signup" href="{{ url_for('signup') }}"><small id="emailHelp">Sign up</small></a>
            
            </div>
        </div>
      </div>

        
      </div>
    </div>

    <!--END JS-->

<script>

function login(){
    var message;
        var user_email = document.getElementById("exampleInputEmail1").value;
        var user_password = document.getElementById("exampleInputPassword1").value;

        var data = [
            {"password": user_password, "email": user_email}
        ];

        $.ajax({
        type: "POST",
        url: "/validate",
        data: JSON.stringify(data),
        contentType: "application/json",
        dataType: 'json',
        success: function(result) {
            message = result.message;
            if(message == "Successfuly logged in"){
                window.alert("Successfuly logged in");
                window.location.href="/welcome";
           }
           else{
            window.alert("Wrong login credentials");
            window.location.href="/login";
           }
        } 
        });
  }



</script>
